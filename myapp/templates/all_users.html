<!DOCTYPE html>
<html>
<head>
    <title>All Users</title>
</head>
<body>
    <h1>All Users</h1>
    <ul>
        {% for user in users %}
            <li><a href="{% url 'user_detail' user.id %}">{{ user.username }}</a></li>
        {% empty %}
            <li>No users available</li>
        {% endfor %}
    </ul>
</body>
</html>
