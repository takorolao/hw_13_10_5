<!DOCTYPE html>
<html>
<head>
    <title>Blog Posts</title>
</head>
<body>
    <h1>Blog Posts</h1>
    <ul>
        {% for post in posts %}
            <li>{{ post.title }} - {{ post.pub_date }}</li>
        {% empty %}
            <li>No posts available</li>
        {% endfor %}
    </ul>
</body>
</html>
